    <!--  오픈그래프(open graph) 
    og는 open graph의 약자, 오픈그래프의 속성을 이용하여 더 많은 정보를 입력할 수 있다.
    og:type ==> 페이지의 유형(웹사이트, 비디오...)
    og:url ==> 페이지 주소 (서버주소)
    og:title ==> 페이지의 이름(제목)
    og:description ==>페이지의 간단한 설명
    og:image ==>페이지의 대표 이미지 
-->

    <meta property="og:type" content="website">
